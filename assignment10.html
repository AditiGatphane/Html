<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table align="center" border="2" cellpadding="10">
        <tr>
            <td colspan="2" rowspan="3" align="center" bgcolor="lightblue">This is spanning all three <br> rows</td>
            <td colspan="4" align="center" bgcolor="lightblue">I'M spanning three columns</td>
        </tr>
        <tr>
            <td align="center" bgcolor="yellow" colspan="">Data</td>
           <td align="center" bgcolor="yellow">Boring old <br>data</td> 
           <td colspan="" bgcolor="yellow"><img src="../Image/boom.png" width="100" alt="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="red" align="center" colspan="">Red <br>data</td>
            <td align="center"><img src="../Image/boom.png" alt="center" width="60">Meta data</td>
            <td bgcolor="lightblue">The last of the <br>data</td>
        </tr>
        <tr>
            <td align="center" colspan="5"> The colorful Table</td>
        </tr>
        
    </table>
</body>
</html>
