<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="uname" placeholder="Enter Name" autocomplete="off">
        <input type="text" name="fname" placeholder="Enter FirstName" autocomplete="off" autofocus>
        <input type="text" name="lname" placeholder="Enter LastName" autocomplete="off">
        <input type="submit">
    </form>
</body>
</html>
