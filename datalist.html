<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <input type="text" list="cutry">
    <datalist id="cutry">
        <option>India</option>
        <option>USA</option>
        <option>Dubai</option>
        <option>Australia</option>
        <option>Italy</option>
        <option>France</option>
        <option>Germany</option>
        <option>UEA</option>
        <option>Nepal</option>
        <option>Pakistan</option>
       

    </datalist>
</body>
</html>
