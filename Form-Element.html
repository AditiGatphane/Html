<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="#" method="post">
   <table align="center" border="1">
    <tr>
        <td> User Name</td>
        <td><input type="text" placeholder="Enter Name" name="uname"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" placeholder="Enter Email" value="sample@gmail.com" name="email"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" placeholder="Enter password" name="pass"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea name="" id="" cols="25" rows="5" name="add"></textarea></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><input type="radio" name="gen" name="gen" value="M">Male
            <input type="radio" name="gen" name="gen" value="F">Female
        </td>
    </tr>
    <tr>
        <td>Hbbies</td>
        <td>
            <input type="checkbox" name="check1" value="Fo">Footboll
            <input type="checkbox" name="check2" value="L">Ludo
            <input type="checkbox" name="check3" value="G">Game        </td>
    </tr>
    <tr><td>Country</td>
        <td><select name="coun"> 
            <option> select country</option>
            <option selected>India</option>
            <option>USA</option>
        </select></td>
    </tr>
    <tr>
        <td>Courses</td>
        <td>
            <select name="cou">
            <option> Select courses</option>
            <option selected>Front End</option>
            <option>Python</option>
            <option>PHP</option>
            <option>.net</option>
            <option>Java</option>
            </select>
        </td>
        
    </tr>
    <tr>
        <td>File:</td>
        <td><input type="file" name="file"></td>
    </tr>
    <tr>
        <td align="center" colspan="4">
            <input type="submit" value="signup">
            <input type="reset" value="cancel">
        </td>
    </tr>
</form>
</table> 
</body>
</html>
